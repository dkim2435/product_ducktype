    <!-- Structured Data: FAQPage for GEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is a good typing speed (WPM)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The average typing speed is around 40 WPM (words per minute). A speed of 60-75 WPM is considered above average, 80-100 WPM is fast, and over 100 WPM is professional level. Touch typists who practice regularly often reach 80+ WPM."
          }
        },
        {
          "@type": "Question",
          "name": "How is WPM (Words Per Minute) calculated?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "WPM is calculated using the standard formula: (correct characters / 5) / (elapsed time in minutes). Each 'word' is standardized to 5 characters, including spaces, to ensure fair comparison across different languages and word lengths."
          }
        },
        {
          "@type": "Question",
          "name": "How can I improve my typing speed?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Focus on accuracy first (aim for 95%+), use proper home row finger placement (ASDF JKL;), practice 10-15 minutes daily, avoid looking at the keyboard, and use all ten fingers. DuckType offers structured lessons from home row to full keyboard, plus weak key analysis to target your specific problem areas."
          }
        },
        {
          "@type": "Question",
          "name": "Is DuckType free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, DuckType is completely free and open source. No sign-up or account is required. All your progress, including test history, personal bests, achievements, and lesson progress, is saved locally on your device using your browser's localStorage."
          }
        },
        {
          "@type": "Question",
          "name": "What languages does DuckType support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "DuckType supports 4 languages for typing tests: English, Korean (한국어), Chinese (中文), and Japanese (日本語). The user interface is also available in all 4 languages. Full IME (Input Method Editor) support is provided for CJK languages."
          }
        }
      ]
    }
    </script>
